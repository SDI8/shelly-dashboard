# Shelly EM1Data Single-Phase Energy Meter Data Configuration
# Handles status messages from em1data components (detailed energy meter data)
# Topics: /status/em1data:0

[[inputs.mqtt_consumer]]
  name_override = "shelly_em1data"
  servers = ["tcp://nanomq:1883"]
  topics = ["+/status/em1data:0"]
  qos = 0
  connection_timeout = "30s"
  client_id = "telegraf-em1data-status"
  data_format = "json_v2"
  
  [[inputs.mqtt_consumer.topic_parsing]]
    topic = "+/status/+"
    tags = "device_full/_/component_id"
  
  [[inputs.mqtt_consumer.json_v2]]
    measurement_name = "shelly_em1data"
    timestamp_path = ""
    timestamp_format = ""
    
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "id"
      type = "int"

    # Detailed energy measurements per minute (array of last 60 values)
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "a_total_act_energy"
      type = "float"
      optional = true

    [[inputs.mqtt_consumer.json_v2.field]]
      path = "a_total_act_ret_energy"
      type = "float"
      optional = true

    [[inputs.mqtt_consumer.json_v2.field]]
      path = "minute_ts"
      type = "int"
      optional = true

    # Errors
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "errors"
      type = "string"
      optional = true