# Shelly Humidity Sensor Status Configuration
# Handles status messages from humidity components (humidity sensors)
# Topics: /status/humidity:100, /status/humidity:101, etc.

[[inputs.mqtt_consumer]]
  name_override = "shelly_humidity"
  servers = ["tcp://nanomq:1883"]
  topics = ["+/status/humidity:100", "+/status/humidity:101"]
  qos = 0
  connection_timeout = "30s"
  client_id = "telegraf-humidity-status"
  data_format = "json_v2"
  
  [[inputs.mqtt_consumer.topic_parsing]]
    topic = "+/status/+"
    tags = "device_full/_/component_id"
  
  [[inputs.mqtt_consumer.json_v2]]
    measurement_name = "shelly_humidity"
    timestamp_path = ""
    timestamp_format = ""
    
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "id"
      type = "int"

    # Humidity measurement
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "rh"
      rename = "relative_humidity"
      type = "float"
      optional = true

    # Errors
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "errors"
      type = "string"
      optional = true