# Shelly Voltmeter Status Configuration
# Topics: /status/voltmeter:100, /status/voltmeter:101, etc.

[[inputs.mqtt_consumer]]
  name_override = "shelly_voltmeter"
  servers = ["tcp://nanomq:1883"]
  topics = ["+/status/voltmeter:100", "+/status/voltmeter:101"]
  qos = 0
  connection_timeout = "30s"
  client_id = "telegraf-voltmeter-status"
  data_format = "json_v2"
  
  [[inputs.mqtt_consumer.topic_parsing]]
    topic = "+/status/+"
    tags = "device_full/_/component_id"
  
  [[inputs.mqtt_consumer.json_v2]]
    measurement_name = "shelly_voltmeter"
    timestamp_path = ""
    timestamp_format = ""
    
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "id"
      type = "int"

    # Voltage measurement
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "voltage"
      type = "float"
      optional = true

    # Measurement state
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "xvoltage"
      type = "float"
      optional = true

    # Errors
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "errors"
      type = "string"
      optional = true