# Telegraf Configuration for Shelly Devices
[agent]
  interval = "1m"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = true

# QuestDB Output via Socket Writer (TCP line protocol)
[[outputs.socket_writer]]
  address = "tcp://questdb:9009"
  data_format = "influx"
  tagexclude = ["device_full", "topic", "component_id", "host"]

# Processor to extract device type and ID from device_full tag
[[processors.regex]]

  [[processors.regex.tags]]
    key = "device_full"
    pattern = "^([a-zA-Z0-9]+)-([a-zA-Z0-9]+)$"
    replacement = "${1}"
    result_key = "device_type"
  
  [[processors.regex.tags]]
    key = "device_full"
    pattern = "^([a-zA-Z0-9]+)-([a-zA-Z0-9]+)$"
    replacement = "${2}"
    result_key = "device_id"


# System metrics for monitoring
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

