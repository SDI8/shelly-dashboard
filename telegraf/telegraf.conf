# Telegraf Configuration for Shelly Devices

[global_tags]
  environment = "home"
  location = "home"

[agent]
  interval = "30s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

# QuestDB Output via Socket Writer (TCP line protocol)
[[outputs.socket_writer]]
  address = "tcp://questdb:9009"
  data_format = "influx"

# MQTT Consumer for Shelly Plus 1PM Switch Status
[[inputs.mqtt_consumer]]
  name_override = "shelly_switch"
  servers = ["tcp://mqtt:1883"]
  topics = ["+/status/switch:0"]
  qos = 0
  connection_timeout = "30s"
  client_id = "telegraf-shelly-switch"
  data_format = "json_v2"
  
  # Parse topic to extract device info
  [[inputs.mqtt_consumer.topic_parsing]]
    topic = "+/status/+"
    tags = "device_full/_/component_id"
  
  # JSON parsing configuration with flattened fields
  [[inputs.mqtt_consumer.json_v2]]
    measurement_name = "shelly_switch"
    timestamp_path = ""
    timestamp_format = ""
    
    # Flatten all JSON fields
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "id"
      type = "int"
    
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "source"
      type = "string"
    
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "output"
      type = "bool"
    
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "apower"
      type = "float"
    
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "voltage"
      type = "float"
    
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "current"
      type = "float"
    
    # Flatten aenergy object
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "aenergy.total"
      rename = "aenergy_total"
      type = "float"
    
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "aenergy.by_minute.0"
      rename = "aenergy_by_minute_0"
      type = "float"
    
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "aenergy.by_minute.1"
      rename = "aenergy_by_minute_1"
      type = "float"
    
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "aenergy.by_minute.2"
      rename = "aenergy_by_minute_2"
      type = "float"
    
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "aenergy.minute_ts"
      rename = "aenergy_minute_ts"
      type = "int"
    
    # Flatten temperature object
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "temperature.tC"
      rename = "temperature_tC"
      type = "float"
    
    [[inputs.mqtt_consumer.json_v2.field]]
      path = "temperature.tF"
      rename = "temperature_tF"
      type = "float"

